<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./CSS-files/General.css">
  <link rel="stylesheet" href="./CSS-files/Main-Design.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section class="Main-Display">
    <div class ="Left-Section">
      <img src="./images/image-product-desktop.jpg" class="Left-Image">
    </div>
    <div class="Right-Section">
      <div>
      <p class="Heading-Right-Section">P E R F U M E</p>

      <p class="Object-Name">Gabrielle Essence Eau De Parfum</p>

      <p class="Object-Description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="Prices">
        <p class="Discounted-Price">$149.99</p>
        <p class="Original-Price">$169.99</p>
      </div>
      </div>
      <div class="button">
        <button class="Cart">
          <img src="./images/icon-cart.svg" class="Cart-img">
          <p class="Cart-Text">Add to Cart</p>
        </button>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eugene Justin Pangwi</a>.
  </div>
</body>
</html>
